<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>musicplayer</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
<div class="player">

    <div class="player__header">

        <div class="player__img player__img--absolute slider">

            <button class="player__button player__button--absolute--nw playlist">

                <img src="image/playlist.svg" alt="playlist-icon">

            </button>

            <button class="player__button player__button--absolute--center play">

                <img src="image/play.svg" alt="play-icon">
                <img src="image/pause.svg" alt="pause-icon">

            </button>

            <div class="slider__content">

                <img class="img slider__img" src="image/1.jpg" alt="cover">
                <img class="img slider__img" src="image/2.jpg" alt="cover">
                <img class="img slider__img" src="image/3.jpg" alt="cover">
                <img class="img slider__img" src="image/4.jpg" alt="cover">
                <img class="img slider__img" src="image/5.jpg" alt="cover">
                <img class="img slider__img" src="image/6.jpg" alt="cover">
                <img class="img slider__img" src="image/7.jpg" alt="cover">

            </div>

        </div>

        <div class="player__controls">

            <button class="player__button back">

                <img class="img" src="image/back.svg" alt="back-icon">

            </button>

            <p class="player__context slider__context">

                <strong class="slider__name"></strong>
                <span class="player__title slider__title"></span>

            </p>

            <button class="player__button next">

                <img class="img" src="image/next.svg" alt="next-icon">

            </button>

            <div class="progres">

                <div class="progres__filled"></div>

            </div>

        </div>

    </div>

    <ul class="player__playlist list">

        <li class="player__song">

            <img class="player__img img" src="image/1.jpg" alt="cover">

            <p class="player__context">

                <b class="player__song-name">J.S.Bach <span class="uppercase"><br />巴赫</span></b>
                <span class="flex">

            <span class="player__title">Prelude in C</span>
            <span class="player__song-time"></span>

          </span>

            </p>

            <audio class="audio" src="audio/1.mp3"></audio>

        </li>

        <li class="player__song">

            <img class="player__img img" src="image/2.jpg" alt="cover">

            <p class="player__context">

                <b class="player__song-name">W.A.Mozart <span class="uppercase"><br />莫扎特</span></b>
                <span class="flex">

            <span class="player__title">Turkish March</span>
            <span class="player__song-time"></span>

          </span>

            </p>

            <audio class="audio" src="audio/2.mp3"></audio>

        </li>

        <li class="player__song">

            <img class="player__img img" src="image/3.jpg" alt="cover">

            <p class="player__context">

                <b class="player__song-name">Debussy <span class="uppercase"><br />德彪西</span></b>
                <span class="flex">

            <span class="player__title">Clair De Lune</span>
            <span class="player__song-time"></span>

          </span>

            </p>

            <audio class="audio" src="audio/3.mp3"></audio>

        </li>

        <li class="player__song">

            <img class="player__img img" src="image/4.jpg" alt="cover">

            <p class="player__context">

                <b class="player__song-name">J.S.Bach <span class="uppercase"><br />巴赫</span></b>
                <span class="flex">

            <span class="player__title">Gavotte</span>
            <span class="player__song-time"></span>

          </span>

            </p>

            <audio class="audio" src="audio/4.mp3"></audio>

        </li>

        <li class="player__song">

            <img class="player__img img" src="image/5.jpg" alt="cover">

            <p class="player__context ">

                <b class="player__song-name">F.F.Chopin <span class="uppercase"><br />肖邦</span></b>
                <span class="flex">

            <span class="player__title">Fantaisie-Impromptu</span>
            <span class="player__song-time"></span>

          </span>

            </p>

            <audio class="audio" src="audio/5.mp3"></audio>

        </li>

        <li class="player__song">

            <img class="player__img img" src="image/6.jpg" alt="cover">

            <p class="player__context">

                <b class="player__song-name">Debussy <span class="uppercase"><br />德彪西</span></b>
                <span class="flex">

            <span class="player__title">Arabesque 1</span>
            <span class="player__song-time"></span>

          </span>

            </p>

            <audio class="audio" src="audio/6.mp3"></audio>

        </li>

        <li class="player__song">

            <img class="player__img img" src="image/7.jpg" alt="cover">

            <p class="player__context ">

                <b class="player__song-name">J.F.Burgmuller <span class="uppercase"><br />布格缪勒</span> </b>
                <span class="flex">

            <span class="player__title">Pastorale</span>
            <span class="player__song-time"></span>

          </span>

            </p>

            <audio class="audio" src="audio/7.mp3"></audio>

        </li>

    </ul>

</div>



<script src="player.js"></script>
</body>
</html>
